		 <script>
     function checkUser(data) {
         var reg = /^[\u4e00-\u9fff\w]{1,16}$/;
         if (reg.test($(data).val()) == false) {

             $(data).next().html('用户名格式错误!')
             return false;
         } else {
             $(data).next().html('')
             return true;
         }
     }

     /*密码验证*/
     function checkPwd(data) {
         var reg = /^[a-zA-Z0-9\.]{4,10}$/;
         if (reg.test($(data).val()) == false) {
             $(data).next().html('密码格式错误！')
             return false;
         } else {
             $(data).next().html('')
             return true;
         }
     }

     function checkRepwd(data) {
         var pwd = $('.pwd').val();
         if (pwd != $(data).val()) {
             $(data).next().html('两次密码输入不一致！')
             return false;
         } else {
             $(data).next().html('')
             return true;
         }
     }

     /*验证邮箱*/
     function checkEmail(data) {
         var reg = /^\w+@\w+(\.[a-zA-Z]{2,3}){1,2}$/;
         if (reg.test($(data).val()) == false) {
             $(data).next().html('邮箱格式错误!')
             return false;
         } else {
             $(data).next().html('')
             return true;
         }
     }

     /*验证手机号码*/

     function send_user(data) {
        if($(data).next().html()==''){

            username=$(data).val()
            $.get('/register',{'username':username},function (data_2) {
                $(data).next().html(data_2.errors)
            })
            return true
        }
     }
     function last() {
        $.each($('form span'),function (index,index2) {
           if(index2.val()!=''){
               return false
           }
           return true
        })
     }

     //提交前静态验证
     function check() {
         var check = checkUser('.username') && checkPwd('.pwd') && checkRepwd('.repwd') &&  last();
         return check;

     }
