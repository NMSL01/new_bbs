<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录</title>
    <!--<link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">-->
    <style>
        .errorlist {
            color: red;
        }
    </style>
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div class="flex-center">
            <div class="unit-1-2 unit-1-on-mobile">
                <h3>登录</h3>
                <form class="form" action="{% url 'login_in:login' %}" method="post" >
                    <label for="">用户名:</label>
                    <input type="username" name="username" class="username"><span>{{errors}}</span>
                    <br>
                    <label for="">密码:</label>
                    <input type="password" name="password" >
                    <input type="hidden" value="{{next}}" name="next">
                    <br>
                    <input type="submit" value="登陆">
                </form>
                <div class="flex-left top-gap text-small">
                    <!-- 登录按钮 -->
                    <!-- <div class="unit-2-3"><span>没有账号？<a href="{% url 'login_in:register' %}">立即注册</a></span></div> -->
                    <!-- <div class="unit-1-3 flex-right"><span><a href="reset_password.html">忘记密码？</a></span></div> -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
