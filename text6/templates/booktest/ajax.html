<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../static/booktest/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
           $('#d1').focus(function(){
               $.post('/ajax0',function(data){
                   $('#d1').children().eq(0).siblings().remove();
                   $('#d3').children().eq(0).siblings().remove();
                   $s=data.list
                   show($s,'#d1');
               })

               $('#d1').change(function(){
               var send=$(this).val()
               $.post('/ajax1',{'num':send},function(data){
                   $('#d2').children().eq(0).siblings().remove();
                   $s=data.list
                   show($s,'#d2')
               })           })
               })
           $('#d2').change(function(){
               $value=$(this).val()
               $.post('/ajax2',{'num':$value},function(data){
                   $('#d3').children().eq(0).siblings().remove();
                   $s=data.list
                   show($s,'#d3')
               })
               })
            

            function show(data,index){
                $.each(data,function(index1,index2){
                    $value='<option value='+index2[0]+'>'+index2[1]+'</option>'
                    $(index).append($value)
                })
            }
           })
    
    
    </script>
</head>
<body>
    <select name="" id="d1">
        <option value="">请选择省</option>
    </select>
    <select name="" id="d2">
        <option value="">请选择市</option>
    </select>
    <select name="" id="d3">
        <option value="">请选择县</option>
    </select>
</body>
</html>
